<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>HTML Calculator</title>
</head>
<body>
  <div id="container">
     <div id="result_display">
       <div id="operator_display"></div>
       <div id="result_display_value"></div>
     </div>
     <div id="buttons_row_1" class="row">
       <div class="button" id="oneButton">1</div>
       <div class="button" id="twoButton">2</div>
       <div class="button" id="threeButton">3</div>
       <div class="button" id="plus">+</div>
     </div>
     <div id="buttons_row_2" class="row">
        <div class="button" id="fourButton">4</div>
        <div class="button" id="fiveButton">5</div>
        <div class="button" id="sixButton">6</div>
        <div class="button">-</div>
     </div>
     <div id="buttons_row_3" class="row">
        <div class="button" id="sevenButton">7</div>
        <div class="button" id="eightButton">8</div>
        <div class="button" id="nineButton">9</div>
        <div class="button">*</div>
     </div>
     <div id="buttons_row_4" class="row">
        <div class="button">CLR</div>
        <div class="button" id="zeroButton">0</div>
        <div class="button" id="ent">ENT</div>
        <div class="button">/</div>
     </div>
  </div>
</body>

</html>
